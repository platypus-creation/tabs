<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Tabs by platypus-creation</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/platypus-creation/tabs/master/tabs.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>

  <body ng-app="platypus.tabs.demo">
    <div class="wrapper">
      <header>
        <h1>Tabs</h1>
        <p>Tabs & pane directives for angular</p>

        <p class="view"><a href="https://github.com/platypus-creation/tabs">View the Project on GitHub <small>platypus-creation/tabs</small></a></p>

        <ul>
          <li><a href="https://github.com/platypus-creation/tabs/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="https://github.com/platypus-creation/tabs/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/platypus-creation/tabs">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      <section>
          {{content}}
      </section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/platypus-creation">platypus-creation</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="//cdn.rawgit.com/platypus-creation/tabs/master/tabs.js"></script>
    <script>
              var app = angular.module('platypus.tabs.demo', [
              'platypus.tabs'
              ]).config(function($locationProvider){
                  $locationProvider.html5Mode(true);
              });
          </script>
    <script src="javascripts/scale.fix.js"></script>
              <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-70852-4");
            pageTracker._trackPageview();
            } catch(err) {}
      </script>
  </body>
</html>
